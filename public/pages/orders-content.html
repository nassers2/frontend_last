<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت التطوير - FleetMaster</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--primary);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--primary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Main Container */
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 4rem 3rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon Container */
        .icon-container {
            width: 120px;
            height: 120px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }

        .icon-container svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
        }

        /* Text Content */
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .description {
            font-size: 1rem;
            color: #9ca3af;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .feature-item {
            background: #f9fafb;
            border-radius: 16px;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: #f3f4f6;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .feature-item svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary);
            stroke-width: 2;
            margin-bottom: 0.75rem;
        }

        .feature-item span {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: #4b5563;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: #4b5563;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .progress-label svg {
            width: 18px;
            height: 18px;
            stroke: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 50px;
            animation: progressAnimation 2s ease-in-out;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes progressAnimation {
            from { width: 0; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-percentage {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .icon-container {
                width: 100px;
                height: 100px;
            }

            .icon-container svg {
                width: 50px;
                height: 50px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 0.35rem;
            margin-top: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="icon-container">
            <i data-lucide="construction"></i>
        </div>

        <h1>تحت التطوير</h1>
        
        <p class="subtitle">
            نعمل بجد لتقديم أفضل تجربة لك
        </p>

        <p class="description">
            هذه الصفحة قيد التطوير حالياً. نعمل على إضافة ميزات جديدة ومحسنة لتحسين تجربتك في استخدام FleetMaster.
        </p>

       
        <div class="progress-container">
            <div class="progress-label">
                <i data-lucide="code-2"></i>
                <span>التقدم في التطوير</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 65%;"></div>
            </div>
            <div class="progress-percentage">65% مكتمل</div>
        </div>

        
        <div class="features">
            <div class="feature-item">
                <i data-lucide="sparkles"></i>
                <span>ميزات جديدة</span>
            </div>
            <div class="feature-item">
                <i data-lucide="zap"></i>
                <span>أداء محسّن</span>
            </div>
            <div class="feature-item">
                <i data-lucide="shield-check"></i>
                <span>أمان أقوى</span>
            </div>
        </div>

        
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

      
        <a href="javascript:history.back()" class="back-button" style="margin-top: 2rem;">
            <i data-lucide="arrow-right"></i>
            <span>العودة للخلف</span>
        </a>
    </div>

    <script>
       
        lucide.createIcons();
    </script>
</body>
</html>
