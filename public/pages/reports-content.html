<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --success-light: #86efac;
            --warning: #f59e0b;
            --warning-light: #fcd34d;
            --danger: #ef4444;
            --danger-light: #fca5a5;
            --purple: #a855f7;
            --purple-light: #d8b4fe;
            --cyan: #06b6d4;
            --cyan-light: #67e8f9;
            
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            --radius: 16px;
            --radius-sm: 12px;
        }

        body {
            font-family: 'Tajawal', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 1.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header-title p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            padding: 1.25rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-item label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .filter-item select,
        .filter-item input {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-family: inherit;
            background: white;
            color: var(--text);
            min-width: 160px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 3px;
        }

        .stat-card.primary::before { background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%); }
        .stat-card.success::before { background: linear-gradient(90deg, var(--success) 0%, var(--success-light) 100%); }
        .stat-card.warning::before { background: linear-gradient(90deg, var(--warning) 0%, var(--warning-light) 100%); }
        .stat-card.danger::before { background: linear-gradient(90deg, var(--danger) 0%, var(--danger-light) 100%); }
        .stat-card.purple::before { background: linear-gradient(90deg, var(--purple) 0%, var(--purple-light) 100%); }
        .stat-card.cyan::before { background: linear-gradient(90deg, var(--cyan) 0%, var(--cyan-light) 100%); }

        .stat-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .stat-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }

        .stat-card.primary .stat-icon { color: var(--primary); }
        .stat-card.success .stat-icon { color: var(--success); }
        .stat-card.warning .stat-icon { color: var(--warning); }
        .stat-card.danger .stat-icon { color: var(--danger); }
        .stat-card.purple .stat-icon { color: var(--purple); }
        .stat-card.cyan .stat-icon { color: var(--cyan); }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .stat-footer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .stat-trend.up {
            color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .stat-trend.down {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .stat-footer-text {
            color: var(--text-light);
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .chart-card.revenue-chart {
            padding: 1.25rem;
        }

        .chart-card.revenue-chart canvas {
            height: 280px !important;
            max-height: 280px !important;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Table */
        .table-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin: 2rem 0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            padding: 0.875rem 1rem;
            text-align: right;
            font-weight: 700;
            font-size: 0.8125rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--bg);
            border-bottom: 2px solid var(--border);
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        tbody tr:hover {
            background: var(--bg);
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: white; }
        .rank-2 { background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%); color: white; }
        .rank-3 { background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); color: white; }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Insights */
        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .insight-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            transition: all 0.3s;
        }

        .insight-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .insight-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .insight-card.primary .insight-icon {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .insight-card.success .insight-icon {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .insight-card.warning .insight-icon {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .insight-content {
            flex: 1;
        }

        .insight-title {
            font-weight: 700;
            font-size: 0.9375rem;
            color: var(--text);
            margin-bottom: 0.375rem;
        }

        .insight-description {
            font-size: 0.8125rem;
            color: var(--text-light);
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pending Drivers */
        .pending-driver {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem;
            background: var(--bg);
            border-radius: 8px;
            border-right: 3px solid var(--warning);
            margin-bottom: 0.75rem;
        }

        .pending-driver.critical {
            border-right-color: var(--danger);
        }

        .driver-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .pending-driver.critical .driver-avatar {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-light) 100%);
        }

        @media (max-width: 1024px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header-top {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1>📊 التقارير والإحصائيات</h1>
                    <p>تتبع أداء شركتك في الوقت الفعلي</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i data-lucide="download" style="width: 16px; height: 16px;"></i>
                        تصدير
                    </button>
                    <button class="btn btn-primary" onclick="ReportsApp.loadAllData()">
                        <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                        تحديث
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-item">
                    <label>الفترة</label>
                    <select id="periodFilter" onchange="ReportsApp.applyDateFilter()">
                        <option value="7">آخر 7 أيام</option>
                        <option value="30" selected>آخر 30 يوم</option>
                        <option value="90">آخر 90 يوم</option>
                        <option value="custom">مخصص</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>من</label>
                    <input type="date" id="fromDate">
                </div>
                <div class="filter-item">
                    <label>إلى</label>
                    <input type="date" id="toDate">
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-section">
            <div class="chart-card revenue-chart">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <i data-lucide="bar-chart-3" style="width: 18px; height: 18px;"></i>
                        الإيرادات اليومية
                    </h3>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="ReportsApp.previousWeek()" style="padding: 0.5rem; border: 1px solid var(--border); background: white; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                            <i data-lucide="chevron-right" style="width: 16px; height: 16px;"></i>
                        </button>
                        <button onclick="ReportsApp.nextWeek()" style="padding: 0.5rem; border: 1px solid var(--border); background: white; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                            <i data-lucide="chevron-left" style="width: 16px; height: 16px;"></i>
                        </button>
                    </div>
                </div>
                <div style="height: 280px;">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="chart-card" id="cashStatusCard">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <i data-lucide="wallet" style="width: 18px; height: 18px;"></i>
                        حالة الكاش
                    </h3>
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Top Drivers Table -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">
                    <i data-lucide="award" style="width: 20px; height: 20px;"></i>
                    أفضل السائقين هذا الشهر
                </h3>
            </div>
            <div id="driversTableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Insights -->
        <div class="insights-section" id="insightsContainer">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    
    <script>
        // ========================================
        // Reports Management - Main Script
        // ========================================

        console.log('📊 [REPORTS] Script loaded');

        window.ReportsApp = {
            state: {
                cashSummary: null,
                currentPeriod: null,
                driversPerformance: [],
                cashReceipts: [],
                financialsByDate: [],
                fromDate: null,
                toDate: null,
                revenueChart: null,
                currentWeekOffset: 0 // 0 = هذا الأسبوع, -1 = الأسبوع الماضي, etc.
            },

            init: async function() {
                console.log('📊 [REPORTS] Initializing...');
                
                try {
                    await this.loadAllData();
                    console.log('✅ [REPORTS] Initialized successfully');
                } catch (error) {
                    console.error('❌ [REPORTS] Error:', error);
                }
            },

            loadAllData: async function() {
                console.log('📊 [REPORTS] Loading all data...');
                
                this.showLoading();
                
                try {
                    await Promise.all([
                        this.loadCashSummary(),
                        this.loadCurrentPeriod(),
                        this.loadDriversPerformance(),
                        this.loadFinancialsByDate()
                    ]);
                    
                    this.renderStats();
                    this.renderRevenueChart();
                    this.renderCashStatus();
                    this.renderDriversTable();
                    this.renderInsights();
                    
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                    
                    console.log('✅ [REPORTS] All data loaded');
                } catch (error) {
                    console.error('❌ [REPORTS] Load error:', error);
                    this.showError('فشل تحميل البيانات: ' + error.message);
                }
            },

            loadCashSummary: async function() {
                try {
                    console.log('📡 [REPORTS/CASH] Loading summary...');
                    const data = await API.getCashSummary();
                    if (data.success) {
                        this.state.cashSummary = data;
                        console.log('✅ [REPORTS/CASH] Summary loaded:', data);
                    }
                } catch (error) {
                    console.error('❌ [REPORTS/CASH] Error:', error);
                }
            },

            loadCurrentPeriod: async function() {
                try {
                    console.log('📡 [REPORTS/PERIOD] Loading current period...');
                    const data = await API.getCurrentPeriod();
                    if (data.success) {
                        this.state.currentPeriod = data.period;
                        console.log('✅ [REPORTS/PERIOD] Period loaded:', data.period);
                    }
                } catch (error) {
                    console.error('❌ [REPORTS/PERIOD] Error:', error);
                }
            },

            loadDriversPerformance: async function() {
                try {
                    console.log('📡 [REPORTS/DRIVERS] Loading performance...');
                    const data = await API.getDriverPerformance(this.state.fromDate, this.state.toDate);
                    if (data.success) {
                        this.state.driversPerformance = data.performance || [];
                        console.log(`✅ [REPORTS/DRIVERS] Loaded ${this.state.driversPerformance.length} drivers`);
                    }
                } catch (error) {
                    console.error('❌ [REPORTS/DRIVERS] Error:', error);
                }
            },

            loadFinancialsByDate: async function() {
                try {
                    console.log('📡 [REPORTS/FINANCIALS] Loading by date...');
                    const data = await API.getDriverFinancialsByDate(null, this.state.fromDate, this.state.toDate);
                    if (data.success) {
                        this.state.financialsByDate = data.financials || [];
                        console.log(`✅ [REPORTS/FINANCIALS] Loaded ${this.state.financialsByDate.length} records`);
                    }
                } catch (error) {
                    console.error('❌ [REPORTS/FINANCIALS] Error:', error);
                }
            },

            renderStats: function() {
                const container = document.getElementById('statsContainer');
                if (!container) return;
                
                // حساب إجمالي الإيرادات من delivery_price
                const totalRevenue = this.state.driversPerformance.reduce((sum, d) => 
                    sum + parseFloat(d.total_delivery || 0), 0
                );
                
                // حساب مقارنة بالشهر الماضي
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                
                // الشهر الماضي
                const lastMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                const lastMonthYear = currentMonth === 0 ? currentYear - 1 : currentYear;
                
                // فلترة البيانات حسب الشهر والسنة
                const currentMonthData = this.state.financialsByDate.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
                });
                
                const lastMonthData = this.state.financialsByDate.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getMonth() === lastMonth && recordDate.getFullYear() === lastMonthYear;
                });
                
                const currentMonthRevenue = currentMonthData.reduce((sum, r) => 
                    sum + parseFloat(r.delivery_price || 0), 0
                );
                
                const lastMonthRevenue = lastMonthData.reduce((sum, r) => 
                    sum + parseFloat(r.delivery_price || 0), 0
                );
                
                // إذا الشهر الماضي ما فيه بيانات والشهر الحالي فيه، تكون الزيادة 100%
                let revenueChange;
                let revenueChangeIcon;
                let revenueChangeTrend;
                
                if (lastMonthRevenue === 0 && currentMonthRevenue > 0) {
                    revenueChange = 100;
                    revenueChangeIcon = 'arrow-up';
                    revenueChangeTrend = 'up';
                } else if (lastMonthRevenue === 0 && currentMonthRevenue === 0) {
                    revenueChange = 0;
                    revenueChangeIcon = 'minus';
                    revenueChangeTrend = 'up';
                } else {
                    revenueChange = (((currentMonthRevenue - lastMonthRevenue) / lastMonthRevenue) * 100).toFixed(1);
                    revenueChangeIcon = revenueChange >= 0 ? 'arrow-up' : 'arrow-down';
                    revenueChangeTrend = revenueChange >= 0 ? 'up' : 'down';
                }
                
                const totalOrders = this.state.driversPerformance.reduce((sum, d) => 
                    sum + parseInt(d.days_active || 0) * 10, 0
                );
                
                const activeDrivers = this.state.driversPerformance.filter(d => 
                    d.employment_status === 'active'
                ).length;
                
                const avgDeliveryPerDriver = activeDrivers > 0 
                    ? (totalRevenue / activeDrivers).toFixed(0)
                    : 0;
                
                const totalViolations = this.state.driversPerformance.reduce((sum, d) => 
                    sum + parseFloat(d.total_penalties || 0) + parseFloat(d.total_debit || 0), 0
                );
                
                const revenuePerDriver = activeDrivers > 0
                    ? (totalRevenue / activeDrivers).toFixed(0)
                    : 0;
                
                container.innerHTML = `
                    <div class="stat-card primary">
                        <div class="stat-top">
                            <div class="stat-label">إجمالي الإيرادات</div>
                            <div class="stat-icon"><i data-lucide="trending-up" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${this.formatCurrency(totalRevenue)}</div>
                        <div class="stat-footer">
                            <span class="stat-trend ${revenueChangeTrend}">
                                <i data-lucide="${revenueChangeIcon}" style="width: 14px; height: 14px;"></i>
                                ${Math.abs(revenueChange)}%
                            </span>
                            <span class="stat-footer-text">مقارنة بالشهر الماضي</span>
                        </div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-top">
                            <div class="stat-label">إجمالي الطلبات</div>
                            <div class="stat-icon"><i data-lucide="package" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${totalOrders.toLocaleString()}</div>
                        <div class="stat-footer"><span class="stat-footer-text">طلب مكتمل</span></div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-top">
                            <div class="stat-label">متوسط التوصيل اليومي</div>
                            <div class="stat-icon"><i data-lucide="truck" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${avgDeliveryPerDriver} ر.س</div>
                        <div class="stat-footer"><span class="stat-footer-text">متوسط يومي</span></div>
                    </div>
                    <div class="stat-card purple">
                        <div class="stat-top">
                            <div class="stat-label">السائقين النشطين</div>
                            <div class="stat-icon"><i data-lucide="users" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${activeDrivers}</div>
                        <div class="stat-footer"><span class="stat-footer-text">من إجمالي ${this.state.driversPerformance.length}</span></div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-top">
                            <div class="stat-label">إجمالي الغرامات</div>
                            <div class="stat-icon"><i data-lucide="alert-triangle" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${this.formatCurrency(totalViolations)}</div>
                        <div class="stat-footer"><span class="stat-footer-text">للفترة المحددة</span></div>
                    </div>
                    <div class="stat-card cyan">
                        <div class="stat-top">
                            <div class="stat-label">الإيراد لكل سائق</div>
                            <div class="stat-icon"><i data-lucide="user-check" style="width: 20px; height: 20px;"></i></div>
                        </div>
                        <div class="stat-value">${revenuePerDriver} ر.س</div>
                        <div class="stat-footer"><span class="stat-footer-text">متوسط الإيراد</span></div>
                    </div>
                `;
                
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            renderRevenueChart: function() {
                const canvas = document.getElementById('revenueChart');
                if (!canvas) return;
                
                // تجميع delivery_price لكل تاريخ
                const revenueByDate = {};
                this.state.financialsByDate.forEach(record => {
                    const date = record.date;
                    const revenue = parseFloat(record.delivery_price || 0);
                    if (!revenueByDate[date]) revenueByDate[date] = 0;
                    revenueByDate[date] += revenue;
                });
                
                // حساب نطاق الأسبوع المطلوب
                const today = new Date();
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - today.getDay() + (this.state.currentWeekOffset * 7));
                
                const weekDates = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + i);
                    weekDates.push(date.toISOString().split('T')[0]);
                }
                
                const labels = weekDates.map(date => {
                    const d = new Date(date);
                    return d.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short' });
                });
                
                const data = weekDates.map(date => revenueByDate[date] || 0);
                
                if (this.state.revenueChart) this.state.revenueChart.destroy();
                
                const ctx = canvas.getContext('2d');
                this.state.revenueChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'الإيرادات اليومية',
                            data: data,
                            backgroundColor: 'rgba(99, 102, 241, 0.8)',
                            borderRadius: 8,
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: '#0f172a',
                                padding: 12,
                                cornerRadius: 8,
                                callbacks: {
                                    label: (context) => 'الإيرادات: ' + context.parsed.y.toLocaleString() + ' ر.س'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: '#f1f5f9', drawBorder: false },
                                ticks: {
                                    callback: (value) => (value / 1000) + 'k',
                                    color: '#64748b',
                                    font: { size: 11 }
                                }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#64748b', font: { size: 11, weight: '600' } }
                            }
                        }
                    }
                });
            },

            previousWeek: function() {
                this.state.currentWeekOffset--;
                this.renderRevenueChart();
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            nextWeek: function() {
                if (this.state.currentWeekOffset < 0) {
                    this.state.currentWeekOffset++;
                    this.renderRevenueChart();
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }
            },

            renderCashStatus: function() {
                const container = document.getElementById('cashStatusCard');
                if (!container) return;
                
                // المتوقع = مجموع cash_collected من driver_financials_daily
                const totalExpected = this.state.financialsByDate.reduce((sum, record) => 
                    sum + parseFloat(record.cash_collected || 0), 0
                );
                
                // المستلم = total_received من cash_periods (الفترة النشطة)
                const period = this.state.currentPeriod;
                const totalCollected = period && period.status === 'active' 
                    ? parseFloat(period.total_received || 0) 
                    : 0;
                
                const remaining = totalExpected - totalCollected;
                const percentage = totalExpected > 0 ? ((totalCollected / totalExpected) * 100).toFixed(1) : 0;
                
                // جمع الكاش لكل سائق من driver_financials_daily
                const driversCashMap = {};
                this.state.financialsByDate.forEach(record => {
                    const driverId = record.driver_id;
                    if (!driversCashMap[driverId]) {
                        driversCashMap[driverId] = {
                            driver_id: driverId,
                            driver_name: record.driver_name,
                            driver_phone: record.driver_phone,
                            expected: 0,
                            collected: 0
                        };
                    }
                    driversCashMap[driverId].expected += parseFloat(record.cash_collected || 0);
                });
                
                // إضافة الكاش المسلّم من performance
                this.state.driversPerformance.forEach(driver => {
                    if (driversCashMap[driver.driver_id]) {
                        driversCashMap[driver.driver_id].collected = parseFloat(driver.total_cash || 0);
                    }
                });
                
                const driversArray = Object.values(driversCashMap)
                    .sort((a, b) => b.expected - a.expected);
                
                container.innerHTML = `
                    <div class="chart-header">
                        <h3 class="chart-title">
                            <i data-lucide="wallet" style="width: 18px; height: 18px;"></i>
                            حالة الكاش
                        </h3>
                    </div>
                    <div style="padding: 2rem 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                            <div>
                                <div style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.25rem;">المستلم</div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--success);">${this.formatCurrency(totalCollected)}</div>
                            </div>
                            <div style="text-align: left;">
                                <div style="font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.25rem;">المتوقع</div>
                                <div style="font-size: 1.5rem; font-weight: 700; color: var(--text-light);">${this.formatCurrency(totalExpected)}</div>
                            </div>
                        </div>
                        <div style="background: var(--bg); height: 24px; border-radius: 12px; overflow: hidden;">
                            <div style="background: linear-gradient(90deg, var(--success) 0%, var(--success-light) 100%); height: 100%; width: ${percentage}%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 0.875rem;">
                                ${percentage}%
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem;">
                            <div style="background: var(--bg); padding: 1rem; border-radius: 12px;">
                                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                    <i data-lucide="check-circle" style="width: 16px; height: 16px; color: var(--success);"></i>
                                    <span style="font-size: 0.75rem; color: var(--text-light); font-weight: 600;">تم التحصيل</span>
                                </div>
                                <div style="font-size: 1.25rem; font-weight: 700;">${this.formatCurrency(totalCollected)}</div>
                            </div>
                            <div style="background: var(--bg); padding: 1rem; border-radius: 12px;">
                                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                    <i data-lucide="alert-circle" style="width: 16px; height: 16px; color: var(--warning);"></i>
                                    <span style="font-size: 0.75rem; color: var(--text-light); font-weight: 600;">المتبقي</span>
                                </div>
                                <div style="font-size: 1.25rem; font-weight: 700; color: var(--warning);">${this.formatCurrency(remaining)}</div>
                            </div>
                        </div>
                        
                        <!-- جدول السائقين مع scroll -->
                        <div style="margin-top: 1.5rem;">
                            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border);">
                                <span style="font-size: 0.875rem; font-weight: 700; color: var(--text);">جميع السائقين</span>
                                <span style="font-size: 0.75rem; color: var(--text-light);">${driversArray.length} سائق</span>
                            </div>
                            
                            <div style="max-height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px;">
                                <table style="width: 100%; border-collapse: collapse; font-size: 0.8125rem;">
                                    <thead style="position: sticky; top: 0; background: var(--bg); z-index: 1;">
                                        <tr>
                                            <th style="padding: 0.75rem; text-align: right; font-weight: 600; border-bottom: 1px solid var(--border);">السائق</th>
                                            <th style="padding: 0.75rem; text-align: right; font-weight: 600; border-bottom: 1px solid var(--border);">المتوقع</th>
                                            <th style="padding: 0.75rem; text-align: right; font-weight: 600; border-bottom: 1px solid var(--border);">المسلّم</th>
                                            <th style="padding: 0.75rem; text-align: right; font-weight: 600; border-bottom: 1px solid var(--border);">المتبقي</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${driversArray.map(driver => {
                                            const remaining = driver.expected - driver.collected;
                                            const status = remaining === 0 ? 'complete' : remaining < driver.expected * 0.2 ? 'good' : 'pending';
                                            return `
                                                <tr style="border-bottom: 1px solid var(--border);">
                                                    <td style="padding: 0.75rem;">
                                                        <div style="font-weight: 600;">${driver.driver_name || 'غير معروف'}</div>
                                                        <div style="font-size: 0.7rem; color: var(--text-light);">${driver.driver_phone || '-'}</div>
                                                    </td>
                                                    <td style="padding: 0.75rem; font-weight: 600;">${this.formatCurrency(driver.expected)}</td>
                                                    <td style="padding: 0.75rem;">
                                                        <span style="color: var(--success); font-weight: 600;">${this.formatCurrency(driver.collected)}</span>
                                                    </td>
                                                    <td style="padding: 0.75rem;">
                                                        <span style="color: ${status === 'complete' ? 'var(--success)' : status === 'good' ? 'var(--warning)' : 'var(--danger)'}; font-weight: 600;">
                                                            ${this.formatCurrency(remaining)}
                                                        </span>
                                                    </td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            renderDriversTable: function() {
                const container = document.getElementById('driversTableContainer');
                if (!container) return;
                
                const drivers = this.state.driversPerformance
                    .filter(d => d.employment_status === 'active')
                    .sort((a, b) => {
                        const aRevenue = parseFloat(a.total_delivery || 0);
                        const bRevenue = parseFloat(b.total_delivery || 0);
                        return bRevenue - aRevenue;
                    })
                    .slice(0, 10);
                
                if (drivers.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-light);">لا توجد بيانات</p>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>#</th><th>السائق</th><th>الأيام النشطة</th><th>الإيرادات</th><th>الكاش</th><th>الغرامات</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${drivers.map((driver, index) => {
                                const revenue = parseFloat(driver.total_delivery || 0);
                                const violations = parseFloat(driver.total_penalties || 0) + parseFloat(driver.total_debit || 0);
                                return `
                                    <tr>
                                        <td>${index < 3 ? `<span class="rank-badge rank-${index + 1}">${index + 1}</span>` : index + 1}</td>
                                        <td><strong>${driver.name || 'غير معروف'}</strong></td>
                                        <td>${driver.days_active || 0} يوم</td>
                                        <td><strong>${this.formatCurrency(revenue)}</strong></td>
                                        <td>${this.formatCurrency(driver.total_cash)}</td>
                                        <td><span class="badge ${violations === 0 ? 'badge-success' : violations < 100 ? 'badge-warning' : 'badge-danger'}">${this.formatCurrency(violations)}</span></td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            },

            renderInsights: function() {
                const container = document.getElementById('insightsContainer');
                if (!container) return;
                
                const totalRevenue = this.state.driversPerformance.reduce((sum, d) => 
                    sum + parseFloat(d.total_delivery || 0), 0
                );
                const activeDrivers = this.state.driversPerformance.filter(d => d.employment_status === 'active' && d.online).length;
                const topDriver = this.state.driversPerformance.sort((a, b) => {
                    const aRev = parseFloat(a.total_delivery || 0);
                    const bRev = parseFloat(b.total_delivery || 0);
                    return bRev - aRev;
                })[0];
                
                container.innerHTML = `
                    <div class="insight-card primary">
                        <div class="insight-icon"><i data-lucide="trending-up" style="width: 22px; height: 22px;"></i></div>
                        <div class="insight-content">
                            <div class="insight-title">إجمالي الإيرادات</div>
                            <div class="insight-description">تم تحقيق ${this.formatCurrency(totalRevenue)} خلال الفترة المحددة</div>
                        </div>
                    </div>
                    <div class="insight-card success">
                        <div class="insight-icon"><i data-lucide="users" style="width: 22px; height: 22px;"></i></div>
                        <div class="insight-content">
                            <div class="insight-title">السائقين النشطين حالياً</div>
                            <div class="insight-description">${activeDrivers} سائق متصل ونشط في الوقت الحالي</div>
                        </div>
                    </div>
                    ${topDriver ? `
                    <div class="insight-card warning">
                        <div class="insight-icon"><i data-lucide="award" style="width: 22px; height: 22px;"></i></div>
                        <div class="insight-content">
                            <div class="insight-title">أفضل سائق</div>
                            <div class="insight-description">${topDriver.name || 'غير معروف'} حقق أعلى إيرادات بقيمة ${this.formatCurrency(parseFloat(topDriver.total_delivery || 0))}</div>
                        </div>
                    </div>
                    ` : ''}
                `;
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },

            applyDateFilter: function() {
                const periodFilter = document.getElementById('periodFilter').value;
                const fromDate = document.getElementById('fromDate');
                const toDate = document.getElementById('toDate');
                const today = new Date();
                
                if (periodFilter !== 'custom') {
                    const days = parseInt(periodFilter);
                    const startDate = new Date(today);
                    startDate.setDate(today.getDate() - days);
                    fromDate.valueAsDate = startDate;
                    toDate.valueAsDate = today;
                }
                
                this.state.fromDate = fromDate.value;
                this.state.toDate = toDate.value;
                this.loadAllData();
            },

            formatCurrency: function(amount) {
                return (parseFloat(amount) || 0).toLocaleString('en-US') + ' ر.س';
            },

            showLoading: function() {
                const statsContainer = document.getElementById('statsContainer');
                if (statsContainer) {
                    statsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>جاري التحميل...</p></div>';
                }
            },

            showError: function(message) {
                console.error('❌ [REPORTS] Error:', message);
                const statsContainer = document.getElementById('statsContainer');
                if (statsContainer) {
                    statsContainer.innerHTML = `<div style="text-align: center; padding: 2rem; color: var(--danger);">${message}</div>`;
                }
            }
        };

        console.log('✅ [REPORTS] Module ready');
    </script>
    
    <script>
        // Initialize
        lucide.createIcons();
        
        // Set default dates (last 30 days)
        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);
        
        document.getElementById('toDate').valueAsDate = today;
        document.getElementById('fromDate').valueAsDate = thirtyDaysAgo;
        
        // Auto-load when page loads
        if (typeof ReportsApp !== 'undefined') {
            ReportsApp.init();
        }
    </script>
</body>
</html>
