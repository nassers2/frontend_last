<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - لوحة التحكم</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --success-light: #86efac;
            --warning: #f59e0b;
            --warning-light: #fcd34d;
            --danger: #ef4444;
            --danger-light: #fca5a5;
            --purple: #a855f7;
            --purple-light: #d8b4fe;
            --cyan: #06b6d4;
            --cyan-light: #67e8f9;
            
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            --radius: 16px;
            --radius-sm: 12px;
        }

        body {
            font-family: 'Tajawal', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 1.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header-title p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            padding: 1.25rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-item label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .filter-item select,
        .filter-item input {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-family: inherit;
            background: white;
            color: var(--text);
            min-width: 160px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 3px;
        }

        .stat-card.primary::before { background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%); }
        .stat-card.success::before { background: linear-gradient(90deg, var(--success) 0%, var(--success-light) 100%); }
        .stat-card.warning::before { background: linear-gradient(90deg, var(--warning) 0%, var(--warning-light) 100%); }
        .stat-card.danger::before { background: linear-gradient(90deg, var(--danger) 0%, var(--danger-light) 100%); }
        .stat-card.purple::before { background: linear-gradient(90deg, var(--purple) 0%, var(--purple-light) 100%); }
        .stat-card.cyan::before { background: linear-gradient(90deg, var(--cyan) 0%, var(--cyan-light) 100%); }

        .stat-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .stat-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }

        .stat-card.primary .stat-icon { color: var(--primary); }
        .stat-card.success .stat-icon { color: var(--success); }
        .stat-card.warning .stat-icon { color: var(--warning); }
        .stat-card.danger .stat-icon { color: var(--danger); }
        .stat-card.purple .stat-icon { color: var(--purple); }
        .stat-card.cyan .stat-icon { color: var(--cyan); }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .stat-footer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .stat-trend.up {
            color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .stat-trend.down {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .stat-footer-text {
            color: var(--text-light);
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Table */
        .table-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin: 2rem 0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            padding: 0.875rem 1rem;
            text-align: right;
            font-weight: 700;
            font-size: 0.8125rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--bg);
            border-bottom: 2px solid var(--border);
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        tbody tr:hover {
            background: var(--bg);
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: white; }
        .rank-2 { background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%); color: white; }
        .rank-3 { background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); color: white; }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Insights */
        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.25rem;
            margin: 2rem 0;
        }

        .insight-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            transition: all 0.3s;
        }

        .insight-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .insight-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .insight-card.primary .insight-icon {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .insight-card.success .insight-icon {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .insight-card.warning .insight-icon {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .insight-content {
            flex: 1;
        }

        .insight-title {
            font-weight: 700;
            font-size: 0.9375rem;
            color: var(--text);
            margin-bottom: 0.375rem;
        }

        .insight-description {
            font-size: 0.8125rem;
            color: var(--text-light);
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pending Drivers */
        .pending-driver {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem;
            background: var(--bg);
            border-radius: 8px;
            border-right: 3px solid var(--warning);
            margin-bottom: 0.75rem;
        }

        .pending-driver.critical {
            border-right-color: var(--danger);
        }

        .driver-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .pending-driver.critical .driver-avatar {
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-light) 100%);
        }

        @media (max-width: 1024px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header-top {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1>📊 التقارير والإحصائيات</h1>
                    <p>تتبع أداء شركتك في الوقت الفعلي</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i data-lucide="download" style="width: 16px; height: 16px;"></i>
                        تصدير
                    </button>
                    <button class="btn btn-primary" onclick="ReportsApp.loadAllData()">
                        <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                        تحديث
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-item">
                    <label>الفترة</label>
                    <select id="periodFilter" onchange="ReportsApp.applyDateFilter()">
                        <option value="7">آخر 7 أيام</option>
                        <option value="30" selected>آخر 30 يوم</option>
                        <option value="90">آخر 90 يوم</option>
                        <option value="custom">مخصص</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>من</label>
                    <input type="date" id="fromDate">
                </div>
                <div class="filter-item">
                    <label>إلى</label>
                    <input type="date" id="toDate">
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <i data-lucide="bar-chart-3" style="width: 18px; height: 18px;"></i>
                        الإيرادات اليومية
                    </h3>
                </div>
                <canvas id="revenueChart" height="100"></canvas>
            </div>

            <div class="chart-card" id="cashStatusCard">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <i data-lucide="wallet" style="width: 18px; height: 18px;"></i>
                        حالة الكاش
                    </h3>
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Top Drivers Table -->
        <div class="table-section">
            <div class="table-header">
                <h3 class="table-title">
                    <i data-lucide="award" style="width: 20px; height: 20px;"></i>
                    أفضل السائقين هذا الشهر
                </h3>
            </div>
            <div id="driversTableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Insights -->
        <div class="insights-section" id="insightsContainer">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/reports.js"></script>
    
    <script>
        // Initialize
        lucide.createIcons();
        
        // Set default dates (last 30 days)
        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);
        
        document.getElementById('toDate').valueAsDate = today;
        document.getElementById('fromDate').valueAsDate = thirtyDaysAgo;
        
        // Auto-load when page loads
        if (typeof ReportsApp !== 'undefined') {
            ReportsApp.init();
        }
    </script>
</body>
</html>
